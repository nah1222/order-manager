<h2>You ordered:</h2>
<div *ngFor="let item of cart">{{item.name}} {{item.price |currency}}</div>
<br>
<div>Total Items: {{cart.length}}</div>
<div>Total Price: {{calcTotalPrice() | currency}}</div>
<button id="pay-now" (click)="onPayNow" type = "submit" (click)="onPayNow()">Pay Now</button>
<div *ngIf="paid">
<p>Please visit us again!</p>
<button class="button is-light" routerLink="/home" (click)="newCart()">Go Home</button>
</div>
