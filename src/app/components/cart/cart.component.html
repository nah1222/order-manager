<div *ngIf="order.length === 0" class="alert alert-info">Your Cart is Empty</div>

<ul *ngIf="order.length > 0" class="list-group">
    <li class="list-group-item" *ngFor="let item of order"></li>

    <li class="list-group-item active">
        <strong>Total</strong>:{{cart.totalPrice | currency:'USD'}}
    </li>

</ul>
